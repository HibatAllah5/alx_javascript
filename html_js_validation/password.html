<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <form id="passwordForm">
  <label for="password" Required>Password:</label>
  <input type="password" id="password" name="password"><br>
  <button type="submit">Submit</button>
  <p id="error" style="color: red;"></p>
</form>
<script src="0-password-strength.js"></script>
</body>

<style>
    html, body {
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color:grey ;
  color: black;
}
body * {
  box-sizing: border-box;
}
body *:focus {
  outline: 0;
}

form {
    width: 500px;
    height: 200px;
    padding: 35px;
    background-color:whitesmoke;
}
form label {
    justify-content: center;
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
}
form input[type=text],
form input[type=password] {
  display: block;
  justify-content: center;
  height: 36px;
  margin-bottom: 8px;
  padding: 0 36px 0 10px;
  border: 2px solid black;
  font-size: 16px;
  letter-spacing: 1px;
}
form ul.helper-text {
  display: block;
  margin-top: 6px;
  font-size: 12px;
  line-height: 22px;
  color: red;
}
form ul.helper-text li.valid {
  color: blue;
}
form.valid input {
  border: 2px solid blue;
}
</style>

</html>
