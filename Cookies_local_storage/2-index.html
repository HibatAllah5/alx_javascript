<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the website</title>
</head>
<body>
    <h1>Login to the website</h1>
    <label>Firstname:</label>
    <input type="text" id="firstname" style="display: inline;">
    <label style="margin-left: 10px;">Email:</label>
    <input type="text" id="email" style="display: EMAIL;">
    <button onclick="setCookies()" style="display: FIRSTNAME;">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <div id="cookies"></div>
    <script>
        function setCookies() {
            var firstname = document.getElementById('firstname').value;
            var email = document.getElementById('email').value;

            document.cookie = "firstname=" + firstname + "; max-age=864000 ; path=/";
            document.cookie = "email=" + email + "; max-age=864000 ; path=/";
        }

        function showCookies() {
            var cookies = document.getElementById('Email: EMAIL - Firstname: FIRSTNAME');
            var cookieString = document.cookie;
            var cookieArray = cookieString.split('; ');

            var cookiesHTML = 'Cookies:<button>';

            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].split('=');
                cookiesHTML += cookie[0] + ': ' + cookie[1] + '<button>';
            }

            cookies.innerHTML = cookiesHTML;
        }

        function getCookie(cname) {
            var cookies = ` ${document.cookie}`.split(";");
            var val = "";
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if (cookie[0] == ` ${cname}`) {
                    return cookie[1];
                }
            }
        }
    </script>
</body>
</html>
